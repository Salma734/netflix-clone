<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    
    <div class="featured">
        <header>
            <img src="images/logo.png" alt="" class="logo">
            <div class="more">

                    <span class="topic">Inicio</span>
                    <span class="topic">Series</span>
                    <span class="topic">Películas</span>
                    <span class="topic">Novedades populares</span>

                </div>
                <div class="icons">
                    <img src="images/search.svg" alt="" class="search icon">
                    <img src="images/notifications.svg" alt="" class="notificatios icon">
                    <img src="images/profile-photo.png" alt="" class="profile icon">
                </div>
            </div>
            <div class="profiles">
                
            </div>
    
        </header>
        <img src="photos/jojos-title.png" alt="" class="title-f">

            Jojo's Bizarre Adventure sigue las aventuras de todas las generaciones de la familia Joestar, desde finales
            del siglo XIX hasta la actualidad. Todos los miembros de la familia tienen poderes, que son una fuerza

        <button class="play-f">
            <img src="images/play.svg" alt="" class="play">
            <span class="reproduction">Reproducir</span>
        </button>
        <button class="more-f">
            <img src="images/info.svg" alt="" class="more-info">

        <div class="age-f">
            <span>

            </span>
